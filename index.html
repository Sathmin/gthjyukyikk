<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Sinhala and Tamil New Year</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #fireButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 15px 30px;
      font-size: 18px;
      background-color: red;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 10px;
    }

    #message {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: yellow;
      display: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <button id="fireButton">Fire</button>
  <canvas id="canvas"></canvas>
  <div id="message">ðŸŽ‰ Happy Sinhala and Tamil New Year Everyone! ðŸŽ‰</div>
  <footer>Made with sathminofcÂ©</footer>

  <!-- Add your whistle sound here -->
  <audio id="whistle" src="whistle.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const fireButton = document.getElementById('fireButton');
    const message = document.getElementById('message');
    const whistle = document.getElementById('whistle');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];
    let particles = [];

    class Firework {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random() * canvas.height / 2;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        this.exploded = false;
      }

      update() {
        this.y -= 8;
        if (this.y <= this.targetY && !this.exploded) {
          this.explode();
          this.exploded = true;
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      explode() {
        for (let i = 0; i < 50; i++) {
          particles.push(new Particle(this.x, this.y, this.color));
        }
      }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.speed = Math.random() * 5 + 1;
        this.angle = Math.random() * Math.PI * 2;
        this.color = color;
        this.alpha = 1;
      }

      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.alpha -= 0.02;
      }

      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.exploded) fireworks.splice(i, 1);
      });

      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
      });
    }

    fireButton.addEventListener('click', () => {
      for (let i = 0; i < 6; i++) {
        fireworks.push(new Firework());
      }
      whistle.currentTime = 0;
      whistle.play();

      // show message after delay
      setTimeout(() => {
        message.style.display = 'block';
      }, 2500);
    });

    animate();
  </script>
</body>
</html>
